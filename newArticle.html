<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="newarticle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="" width="9%"> Waleed Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="welcome.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AboutUs.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <button id="logoutBtn" class="btn btn-danger nav-link">Log out</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center my-5">Create a New Article</h1>
        <form id="articleForm">
            <div class="form-group">
                <label for="title">Article Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter the article title" required>
            </div>
            <div class="form-group">
                <label for="content">Article Content</label>
                <textarea id="content" class="form-control" rows="5" placeholder="Enter your article content" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image URL</label>
                <input type="text" id="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Publish Article</button>
        </form>
    </div>

    <script src="newarticle.js"></script>
</body>
